<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tableaux !</title>
</head>
<body>
<header>


<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Accueil</a>
                </li>   
            </ul>
        </nav>       
    </header>
    <main>
        <table>
            <!-- balise table permet la creation de tableaux -->
            <thead> <tr>
                <!-- th permet de faire une entête au tableau -->
                <th colspan="2">
                <!-- th permet d'avoir des cases en gras et centré --> couleur chaude
                </th>
                <th colspan="2"> couleur froide

                </th>
            </tr>
            </thead>
            <tr>
                <!-- tr signifie table row, donc ligne du tableau -->
                <td>jaune</td>
                <!-- chaque td (table data) est une case du tableau -->
                <td>rouge</td>
                <td>bleu</td>
                <td>vert</td>
            </tr>
            <tr>
                <td>banane</td>
                <td>tomate</td>
                <td>bleuet</td>
                <td>concombre</td>
            </tr>
            <tfoot>
                <!-- pied de page du tableau -->
                <tr>
                    <td>commentaire</td>
                    <td colspan="3"> ca donne faim tout ca</td>
                    <!-- colspan permet de fusionner une case sur plusieurs colonnes -->
                </tr>
            </tfoot>    
        </table>
    </main>
</body>





</header>


</body>
</html>
