<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.css"/>
    <script src="./script.js" defer></script>
    <title>Lecteur vidéo</title>
  </head>
  <body>
    <video src="./London Elektricity - Tape Loops (feat. Hugh Hardie).mp4" class="video"></video>
    <div class="controls">
      <button class="playPauseBtn" title=Play/Pause><i class="fas fa-play"></i></button>
      <button class="stop" title="Stop"><i class="fas fa-stop"></i></button>
      <input type="range" class="slider" value="0" />
      <p class="timer">00:00</p>
      <button class="volume" title="volume"><i class="fas fa-volume-up"></i></button>
      <button class="expand" title="plein écran"><i class="fas fa-expand"></i></button>
    </div>
  </body>
</html>
